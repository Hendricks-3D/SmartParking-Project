<ion-header>
  <ion-toolbar  color="secondary">
    <ion-title>Team</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
        <ion-col col-12 col-md-12 col-xl-12>
  

          <ion-card>

              <ion-card-content>
                <ion-img [src]="odainUrl"></ion-img>
              </ion-card-content>

              <ion-card-header>
              
                <ion-card-title>Odain Brown</ion-card-title>
              </ion-card-header>

          </ion-card>



          <ion-card>

            <ion-card-content>
              <ion-img [src]="juleenUrl"></ion-img>
            </ion-card-content>

            <ion-card-header>
            
              <ion-card-title>Juleen Gentles</ion-card-title>
            </ion-card-header>

        </ion-card>



        <ion-card>

          <ion-card-content>
            <ion-img [src]="markUrl"></ion-img>
          </ion-card-content>

          <ion-card-header>
          
            <ion-card-title>Mark Bromfield</ion-card-title>
          </ion-card-header>

      </ion-card>



      <ion-card>

        <ion-card-content>
          <ion-img [src]="roshUrl"></ion-img>
        </ion-card-content>

        <ion-card-header>
        
          <ion-card-title>Roshelle Pinnock</ion-card-title>
        </ion-card-header>

    </ion-card>



        </ion-col>
  
    </ion-row>
  </ion-grid>
</ion-content>
