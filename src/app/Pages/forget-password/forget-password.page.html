<ion-header>
  <ion-toolbar>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" class="Login">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="10">
            <div>
              <ion-item>
                <ion-input  placeholder="Email address " type="text" size="8px" inputmode="text" [(ngModel)]="email"></ion-input>
              </ion-item>
      
              <ion-button color="secondary" id="submitButton" expand="full" (click)="getNewpassword()"><span id="submitText" >Change Password</span></ion-button>
             <br>
             <br>
              <a (click)="goToLogin()"><span id="submitText">Login</span></a>
            </div>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
       </ion-col>

       </ion-row>

       </div>
</ion-content>
