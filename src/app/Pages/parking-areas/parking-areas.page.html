<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>




<ion-grid>
  <ion-row>
      <ion-col *ngFor="let space of parking_spaces_List" size="6" >

        <ion-card *ngIf="space.location ===  parkingArea.location"  class="card" >

          <ion-item  *ngIf="space.status ===  'Available'" (click)="park(space)">
      
            <ion-label>{{space.code}}</ion-label>
          
        
          </ion-item>

          <ion-item  *ngIf="space.status ===  'occupy'" >
      
            <ion-img [src]="occupyUrl"></ion-img>
          
        
          </ion-item>
        </ion-card>

      </ion-col>



  </ion-row>
</ion-grid>


</ion-content>
