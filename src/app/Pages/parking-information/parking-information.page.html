<ion-header>
  <ion-toolbar>
    <ion-title>Parking Information</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-grid>
    <ion-row>
        <ion-col col-12 col-md-12 col-xl-12>
  

          <ion-card   >
            <ion-card-title>Current Parking Details</ion-card-title>

              <ion-card-content>
              <p>License Plate Number: {{driver.license}}</p>
                
              <p>Parking Area:  {{spaces.code}}</p>  

              <p>Parking Location: {{spaces.location}}</p>

              <p>Time in: {{driver.sentTime}}</p>

              <p>Time out:</p>
              </ion-card-content>

              <ion-card-header>
              
                
              </ion-card-header>

          </ion-card>


        </ion-col>
  
    </ion-row>
  </ion-grid>




</ion-content>
