<ion-header>
  <ion-toolbar>
    <ion-title>Payments</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>


        <!-- Side menu button -->
        <ion-buttons slot="end" (click)="goToAddPayment()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content>



  <ion-grid>
    <ion-row>
        <ion-col col-12 col-md-12 col-xl-12>
  
          <ion-card   class="card" (click)="payPalCheckout()">
            <ion-item>
        
              <ion-card-content>
              <ion-img [src]="paypal"></ion-img>
              </ion-card-content>
            </ion-item>
          </ion-card>

  
        </ion-col>
  
    </ion-row>
  </ion-grid>

</ion-content>



<ion-footer  *ngIf="driver.license!==undefine">
  <ion-toolbar>
    <ion-button  color="secondary"  expand="full" (click)="confirmPark()">Confirm</ion-button>
  </ion-toolbar>
</ion-footer>
